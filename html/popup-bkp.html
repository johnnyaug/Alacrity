<!DOCTYPE html>

<html>
	<head>
		<script type="text/javascript" src="../lib/jquery.js"> </script> 
		<script type="text/javascript" src="../lib/bootstrap.min.js"> </script> 
	    <script src="../lib/jquery-ui.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="../lib/bootstrap.css" />
		<script type="text/javascript" src="../js/storage-manager.js"> </script>
		<script type="text/javascript" src="../js/main.js"> </script>
		<script type="text/javascript" src="../js/settings.js"> </script>

		<link rel="stylesheet" type="text/css" href="../css/popup.css" />
	    <link href="../lib/jquery-ui.min.css" rel="stylesheet" type="text/css">
	    <link href="../lib/jquery-ui.theme.min.css" rel="stylesheet" type="text/css">

	    <link href="../css/jquery.tagit.css" rel="stylesheet" type="text/css">
    	<script src="../lib/tag-it.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<nav>
			<ul class="nav">
				<li>
					<a href="#" id="start" >
						<span class="icon-home glyphicon glyphicon-off" ></span>
					</a>
				</li>
			</ul>
		</nav>
		<div class="panel panel-info prefs-panel">
			<div class="panel-heading">
				<a data-toggle="collapse" data-target="#prefs" href="#">
		          Change Settings
		        </a>
	    	</div>
			<div id="prefs" class="collapse panel-body">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-4 col-lg-4 col-xs-4 col-md-4 control-label">Work Mode</label>
						<div class="controls col-sm-6 col-lg-6 col-xs-6 col-md-6" id="work-mode">
							<div class="form-control">
								<input type='radio' name="workMode" value="0"/>Flexible
								<input type='radio' name="workMode" value="1"/>Classic
								<input type='radio' name="workMode" value="2"/>Strict
							</div>
						</div>
					</div>
					<div class='form-group'>
						<label class="col-sm-4 col-lg-4 col-xs-4 col-md-4 control-label">Break Length</label>
						<div class="controls col-sm-6 col-lg-6 col-xs-6 col-md-6 form-field" id="break-length">
							<input type='number' class="form-control" id="break-length-edit" />
							<p class="form-control-static" id="break-length-view"></p>
						</div>
					</div>
					<div class='form-group'>
						<label class="col-sm-4 col-lg-4 col-xs-4 col-md-4 control-label">Break Frequency</label>
						<div class="controls col-sm-6 col-lg-6 col-xs-6 col-md-6 form-field" id="break-frequency">
							<input type='number' class="form-control" id="break-frequency-edit"/>
							<p class="form-control-static" id="break-frequency-view"></p>
						</div>
					</div>			
				</form>
				<form role="form">
					<div class='form-group '>
						<label class="control-label">Evil Domains</label>
						<div class="evil-domains">
							<input id="domainSelection" class="form-control"/>
						</div>
					</div>
				</form>
				<button id="clearStorage" class="btn btn-default"><span class="glyphicon glyphicon-remove-sign"></span> Clear All Settings</button>
			</div>
		</div>
	</body>
</html>
