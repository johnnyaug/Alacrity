<!DOCTYPE html>

<html>
	<head>
		<script type="text/javascript" src="../lib/jquery.js"> </script> 
		<script type="text/javascript" src="../js/storage-manager.js"> </script>
		<script type="text/javascript" src="../js/main.js"> </script>
		<script type="text/javascript" src="../js/settings.js"> </script>

		<link rel="stylesheet" type="text/css" href="../css/popup.css" />

	    <link href="../css/jquery.tagit.css" rel="stylesheet" type="text/css">
	    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    	<script src="../lib/tag-it.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<nav>
			<ul class="nav">
				<li>
					<a href="#" id="start" >
						<span class="icon-home glyphicon glyphicon-off" ></span>
					</a>
				</li>
			</ul>
		</nav>

		<div class="testbox">
		  <h1>Settings</h1>

		  <form action="/">
		      <hr>
		    <div class="workMode">
		      <input type="radio" value="0" id="workMode1" name="workMode" checked/>
		      <label for="workMode1" class="radio" chec>Flexible</label>
		      <input type="radio" value="1" id="workMode2" name="workMode" />
		      <label for="workMode2" class="radio">Classic</label>
		      <input type="radio" value="2" id="workMode3" name="workMode" />
		      <label for="workMode3" class="radio">Strict</label>
		    </div>
		  <hr>
		  <input type="range" name="name" id="name" min="0" max="360" required/>
		  <label id="icon" for="name"><i class="icon-user"></i></label>
		  <input type="text" name="name" id="name" placeholder="Name" required/>
		  <label id="icon" for="name"><i class="icon-shield"></i></label>
		  <input type="password" name="name" id="name" placeholder="Password" required/>
		  <div class="gender">
		    <input type="radio" value="None" id="male" name="gender" checked/>
		    <label for="male" class="radio" chec>Male</label>
		    <input type="radio" value="None" id="female" name="gender" />
		    <label for="female" class="radio">Female</label>
		   </div> 
		   <p>By clicking Register, you agree on our <a href="#">terms and condition</a>.</p>
		   <a href="#" class="button">Register</a>
		  </form>
		</div>
	</body>
</html>
