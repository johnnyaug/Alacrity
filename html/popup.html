<!DOCTYPE html>

<html>
	<head>
		<script type="text/javascript" src="../lib/jquery.js"> </script> 
	    <script src="../lib/jquery-ui.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css" />

		<script type="text/javascript" src="../js/main.js"> </script>

		<link rel="stylesheet" type="text/css" href="../css/popup.css" />

	    <link href="../css/jquery.tagit.css" rel="stylesheet" type="text/css">
	    <link href="../css/tagit.ui-zendesk.css" rel="stylesheet" type="text/css">
    	<script src="../lib/tag-it.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>	
		<nav>
			<ul class="nav">
				<li>
					<a href="#" id="start" >
						<span class="icon-home glyphicon glyphicon-off" ></span>
					</a>
				</li>
			</ul>
		</nav>
		<form id='prefs'>
			<hr>
			<h4>Preferences</h4>
			<div class='formTitle'>Breaks</div>
			<div class='formSection'>
			Allow break of <input type='text' size='4' value='5' id="breaklength" /> minutes, every
				<input type='text' size='4' value='30' id="breakfreq" /> minutes.<br/>
			</div>
			<div class='formTitle'>Discipline Level</div>
			<div class='formSection'>
			<input type='radio' id="level1" value='1' name='level'/>Flexible <span class='moreInfo' title='Displays a warning when browsing irrelevant sites'>?</span>
			<input type='radio' id="level2" value='2' name='level' checked> Medium <span class='moreInfo' title="Gives a 60 second heads up before closing irrelevant tabs">?</span>
			<input type='radio' id="level3" value='3' name='level'/>Strict <span class='moreInfo' title="Doesn't allow browsing irrelevant sites">?</span>
			</div>
			<div class='formTitle'>Evil Websites</div>
			<div class='formSection'>
				<input type="text" id="domainSelection"/>
			</div>
		</form>
		<button id="clearStorage">clear</button>
	</body>
</html>
